<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitch Bot Settings</title>
    <link rel="stylesheet" href="test/styles.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-button">Legit</button>
            <button class="tab-button">Rage</button>
            <button class="tab-button">Visuals</button>
            <button class="tab-button">Misc</button>
            <button class="tab-button">Settings</button>
        </div>
        <div class="panel">
            <div class="section">
                <h2>Aim Assist</h2>
                <label><input type="checkbox" checked> Enabled</label>
                <label>Aimbot FOV <input type="number" value="20"></label>
                <label>Smoothing <input type="number" value="20"></label>
                <label>Smoothing Type 
                    <select>
                        <option>Linear</option>
                    </select>
                </label>
                <label>Randomization <input type="number" value="5"></label>
                <label>Deadzone FOV <input type="number" value="1"></label>
                <label>Aimbot Key 
                    <select>
                        <option>Mouse 1</option>
                    </select>
                </label>
                <label>Hitscan Priority 
                    <select>
                        <option>Head</option>
                    </select>
                </label>
                <label>Hitscan Points 
                    <select>
                        <option>Head, Body</option>
                    </select>
                </label>
                <label><input type="checkbox"> Adjust for Bullet Drop</label>
                <label><input type="checkbox"> Target Prediction</label>
                <label><input type="checkbox"> Enlarge Enemy Hitboxes <input type="number" value="0"></label>
            </div>
            <div class="section">
                <h2>Recoil Control</h2>
                <label><input type="checkbox"> Weapon RCS</label>
                <label>Recoil Control X <input type="number" value="10"></label>
                <label>Recoil Control Y <input type="number" value="10"></label>
            </div>
            <div class="section">
                <h2>Trigger Bot</h2>
                <label><input type="checkbox" checked> Enabled</label>
                <label>Trigger Bot Hitboxes 
                    <select>
                        <option>Head, Body</option>
                    </select>
                </label>
                <label><input type="checkbox"> Trigger When Aiming</label>
                <label>Aim Percentage <input type="range" value="90"></label>
            </div>
            <div class="section">
                <h2>Bullet Redirection</h2>
                <label><input type="checkbox"> Silent Aim</label>
                <label>Silent Aim FOV <input type="number" value="5"></label>
                <label>Hit Chance <input type="number" value="30"></label>
                <label>Accuracy <input type="range" value="90"></label>
                <label>Hitscan Priority 
                    <select>
                        <option>Head</option>
                    </select>
                </label>
                <label>Hitscan Points 
                    <select>
                        <option>Head, Body</option>
                    </select>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
