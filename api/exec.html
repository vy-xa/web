<!DOCTYPE html>

  <style>
    body {
      background-color: #1c1c1c;
      height: 300px;
      width: 500px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .main::before {
        content: " ";
        display: block;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        opacity: 0.2;
        background-image: url(https://6locc.xyz/api/logo.png);
        background-repeat: no-repeat;

        background-size: stretch;

    }

    .main {
      position: relative;
      background-color: #141414;
      width: 100%;
      height: 100%;

      border-radius: 8px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    
    .actions {
      margin-bottom: 16px;
      width: 100%;
      max-width: 300px;
      display: flex;

      align-items: center;

      width: 100%;

      cursor: pointer;
      transition-duration: 0.25s;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
    }
    
    .button:hover {
      background-color: #0d0d0d;
    }
    
    .scripts {
      width: 100%;
      max-width: 300px;
      background-color: #1c1c1c;
      padding: 12px;
      box-sizing: border-box;
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .info {
      width: 100%;
      height: 72px;
      padding: 8px;
      background-color: #181818;
      border-radius: 4px;
      color: #dedede;
      font-weight: 400;
      font-size: 12px;
      font-family: "Roboto Mono", monospace;
      cursor: text;

      outline: none;

      text-align: center;
