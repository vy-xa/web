<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6locc</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #fullscreen-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="fullscreen-video" loop>
        <source src="unit.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var video = document.getElementById('fullscreen-video');
            
            // Function to play the video
            var playVideo = function() {
                video.play().then(() => {
                    // Video is playing
                    console.log('Video is playing with sound.');
                }).catch((error) => {
                    console.error('Autoplay was prevented.', error);
                });
                
                // Remove event listeners after playing
                document.removeEventListener('click', playVideo);
                document.removeEventListener('mousemove', playVideo);
                document.removeEventListener('keydown', playVideo);
            };
            
            // Add event listeners for user interaction
            document.addEventListener('click', playVideo);
            document.addEventListener('mousemove', playVideo);
            document.addEventListener('keydown', playVideo);
        });
    </script>
</body>
</html>
