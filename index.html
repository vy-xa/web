<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6locc.xyz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'VT323', monospace;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #fullscreen-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            cursor: pointer;
        }
        #click-to-proceed {
            font-size: 3em;
            text-align: center;
        }
        #container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            z-index: 2;
            color: white;
        }
        #container h1 {
            margin: 0 0 20px 0;
        }
        #container textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            resize: none;
            background-color: black;
            color: white;
            border: 1px solid white;
            padding: 10px;
            font-family: 'VT323', monospace;
            font-size: 1em;
        }
        #container button {
            background-color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            color: black;
        }
        #container button:hover {
            background-color: darkgrey;
        }
        .notification {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-family: 'VT323', monospace;
            font-size: 1em;
            z-index: 3;
        }
    </style>
</head>
<body>
    <video id="fullscreen-video" loop>
        <source src="unit.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="overlay">
        <div id="click-to-proceed">Click to proceed</div>
    </div>
    <div id="container">
        <h1>6locc bin</h1>
        <textarea id="textInput" placeholder="Enter your text here (max 2MB)"></textarea>
        <button onclick="createBin()">Create Bin</button>
    </div>
    <div class="notification" id="notification"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var video = document.getElementById('fullscreen-video');
            var overlay = document.getElementById('overlay');
            var container = document.getElementById('container');

            overlay.addEventListener('click', function () {
                overlay.style.display = 'none';
                video.style.display = 'block';
                container.style.display = 'block';
                video.play().then(() => {
                    console.log('Video is playing with sound.');
                }).catch((error) => {
                    console.error('Autoplay was prevented.', error);
                });
            });
        });

        function createBin() {
            var textInput = document.getElementById('textInput').value;
            var textSize = new Blob([textInput]).size;
            var notification = document.getElementById('notification');

            if (textSize > 2 * 1024 * 1024) { // 2MB limit
                showNotification('Text exceeds the 2MB limit.');
                return;
            }

            fetch('/api/create-bin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: textInput })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showNotification(data.error);
                } else {
                    showNotification('Bin created at: ' + data.url);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('An error occurred. Please try again.');
            });
        }

        function showNotification(message) {
            var notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(function () {
                notification.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
