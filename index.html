<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6locc Embeds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            margin: 20px 0;
        }
        .uploaded-image {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            display: none;
        }
        .image-link {
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an Image</h1>
        <input type="file" id="imageInput" accept="image/*">
        <div class="output">
            <img id="uploadedImage" class="uploaded-image" alt="Uploaded Image">
            <div id="imageLink" class="image-link">
                <p>Image URL: <a id="imageURL" href="" target="_blank"></a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('imageInput').addEventListener('change', async function(event) {
            const file = event.target.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('image', file);

                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    const uploadedImage = document.getElementById('uploadedImage');
                    uploadedImage.src = result.url;
                    uploadedImage.style.display = 'block';

                    const imageURL = document.getElementById('imageURL');
                    imageURL.href = result.url;
                    imageURL.textContent = result.url;
                    
                    const imageLink = document.getElementById('imageLink');
                    imageLink.style.display = 'block';
                } else {
                    alert('Image upload failed.');
                }
            }
        });
    </script>
</body>
</html>
