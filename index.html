<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6locc Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div id="login-page" class="centered-container">
        <h1>Login</h1>
        <input type="text" id="username-email" placeholder="Username or Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p>
    </div>

    <div id="register-page" class="centered-container" style="display: none;">
        <h1>Register</h1>
        <input type="text" id="reg-username" placeholder="Username">
        <input type="email" id="reg-email" placeholder="Email">
        <input type="password" id="reg-password" placeholder="Password">
        <button onclick="register()">Register</button>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
    </div>

    <div id="chat-page" class="full-page" style="display: none;">
        <div class="sidebar">
            <button onclick="showPublicChat()">Public Chat</button>
            <button onclick="showDMs()">DMs</button>
            <div class="user-list" id="user-list"></div>
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>
        <div id="public-chat-page" class="chat-room" style="display: none;">
            <div id="public-messages" class="messages"></div>
            <input type="text" id="public-message-input" class="message-input" placeholder="Type a message">
            <button onclick="sendPublicMessage()" class="send-button">Send</button>
        </div>
        <div id="private-chat-page" class="chat-room" style="display: none;">
            <div id="private-messages" class="messages"></div>
            <input type="text" id="private-message-input" class="message-input" placeholder="Type a message">
            <button onclick="sendPrivateMessage()" class="send-button">Send</button>
        </div>
    </div>
</body>
</html>
